    <title>Qual é o nome?</title>

<body>
    <div id="wrapper">

        <main>
            <h1> Você consegue acertar a palavra?</h1>

            <div class="botoes" id="start">
                <p> Clique no botão abaixo e descubra!</p>
                <button class="btn" id="btn-start"><i class="fa-solid fa-play fa-bounce fa-3x" style=" 
                    --fa-bounce-start-scale-x: 1; 
                    --fa-bounce-start-scale-y: 1; 
                    --fa-bounce-jump-scale-x: 1; 
                    --fa-bounce-jump-scale-y: 1; 
                    --fa-bounce-land-scale-x: 1; 
                    --fa-bounce-land-scale-y: 1; 
                    --fa-bounce-rebound: 0; 
                    --fa-animation-delay: 1s;">
                    </i></button>
            </div>

            <nav class="disable">
                <div class="temas" id="tema"> O tema é: <span class="cor-tema"></span> </div>

                <div id="resposta"></div>
                <div id="container-dicas"></div>
                <div class="alerta">
                    <p>Você precisa ligar o microfone antes de falar a palavra.</p>
                </div>
            </nav>
            
            <div class="botoes">
                <button class="btn disable" id="btn-on"> <i class="fa-solid fa-microphone fa-2x"></i></button>
            </div>
        </main>

    </div>
